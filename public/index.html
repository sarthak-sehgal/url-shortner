<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Shortner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

<body>
    <div id="container">
        <h1>URL Shortner</h1>
        <div id="form">
            <input type="text" class="form-control" id="urlInput" aria-describedby="urlInput" placeholder="Enter URL to shorten"
                autofocus>
            <button type="button" id="shortenBtn" class="btn btn-primary">Shorten</button>
        </div>
        <div id="alerts">
        </div>
        <div id="author">
            Created by <a href="https://www.linkedin.com/in/sarthak-sehgal99/" class="author-link" target="_blank">Sarthak Sehgal</a>. Fork GitHub<a class="author-link" href="https://github.com/sarthak-sehgal/url-shortner" target="_blank"> repository</a>.
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

</html>
